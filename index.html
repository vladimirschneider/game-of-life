<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Conway's Game of Life</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00ff00">
        <meta name="apple-mobile-web-app-title" content="Conway's Game of Life">
        <meta name="application-name" content="Conway's Game of Life">
        <meta name="msapplication-TileColor" content="#00ff00">
        <meta name="theme-color" content="#00ff00">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="game-board"></canvas>

        <dialog id="welcome-dialog" open>
            <h1>
                Conway's<br />Game of Life
            </h1>
            <h2>
                Keymap
            </h2>
            <dl>
                <dt>
                    Space
                </dt>
                <dt>
                    "P"
                </dt>
                <dd>
                    Pause
                </dd>
                <dt>
                    "N"
                </dt>
                <dd>
                    New game
                </dd>
                <dt>
                    "G"
                </dt>
                <dd>
                    On/off grid
                </dd>
            </dl>
            <footer>
                <button id="launch-game-button">
                    Start game
                </button>
            </footer>
        </dialog>

        <script src="modules/constants.mjs" type="module"></script>
        <script src="modules/cell.mjs" type="module"></script>
        <script src="modules/board.mjs" type="module"></script>
        <script src="modules/game.mjs" type="module"></script>
        <script src="./main.js" type="module"></script>
    </body>
</html>
